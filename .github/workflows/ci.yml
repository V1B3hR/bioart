name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No external dependencies required as per requirements.txt
    
    - name: Run repository tests
      run: |
        python test_repo.py
    
    - name: Run advanced tests
      run: |
        python tests/advanced_tests.py
    
    - name: Run stress tests
      run: |
        python tests/stress_tests.py
    
    - name: Run enhanced features tests
      run: |
        python tests/test_enhanced_features.py
    
    - name: Run AI PoC validation tests
      run: |
        python tests/test_ai_poc_validation.py